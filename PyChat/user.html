<!doctype html>
<html>
    <head>
        <title>Py Chat</title>
        <style>
            @import url(styles.css); </style>
    </head>
    <body>
        <div id=chatAndMore>
            <div id=more>
                <button id=showmore>></button>
                <p>
                    Check this box to send to multiple friends: 
                    <input disabled type=checkbox id=isToMany>
                </p>
                <ul id=friendsList></ul>
                <button id=addFriend>+</button>
                <form id=changeYourDetails>
                    <ul></ul>
                </form>
                <a href='/' onclick=onclose>Logout</a>
            </div>
            <div id=chatBox>
                <div id=friendsDetails>
                    <div class='contact'>
                        <img src='' alt="):" class='DP'>
                        <span class=friendName></span>
                        <span class=friendPhone></span>
                    </div>
                </div>
                <div id=chats></div>
                <div id=controls>
                    <button id=imagar>[...]</button>
                    <div id=messagar contentEditable></div>
                    <button id=sendar>>>></button>
                </div>
            </div>
        </div>
        <script src=funcs.js></script>
        <script src=friend.js></script>
        <script src=message.js></script>
        <script src=send.js></script>
        <script src=wait.js></script>
        <script src=user.js></script>
    </body>
</html>
