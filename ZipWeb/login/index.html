<html>
    <head>
        <title>ZipWeb Login</title>
        <meta charset="utf-8">
        <style>
            @import url(../dZip.css);
            @import url(login.css);
        </style>
    </head>
    <body>
        <form method='get' action='../cgi-bin/login.py'>
            <fieldset id='Nuser'>
                <legend>Login to access your account</legend>
                <div id='msg'></div>
                <ul>
                    <li>
                        <label for='UN'>UserName: </label>
                        <input type='text' name='username' id='UN'/>
                    </li>
                    <li>
                        <label for='pwd'>PIN:</label>
                        <input type='password' name='password' id='pwd'/>
                    </li>
                </ul>
                <input type='submit' value=Login>
                <p>
                    Do not have an account? tap to <a href='../register/'>Create Account</a>
                </p>
                <a href='../'>Home Page</a>
                <p>
                    Forgot password? click here to <a href='../cgi-bin/password.py/'>reset</a>
                </p>
            </fieldset>
        </form>
        <script src='../dZip.js'></script>
        <script src='login.js'></script>
        <body>
</html>
